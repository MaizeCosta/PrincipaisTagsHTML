<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Vertical + Horizontal</title>

    <style>
        .mes{
            background-color: green;
        }
        .loja{
            background-color: rgb(39, 160, 247);
        }
        .valores{
            background-color: rgba(128, 128, 128, 0.333);
        }
    </style>

</head>
<body>
    <h1 align="center">Tabela Vertical + Horizontal</h1>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <th class="mes">Meses</th>
            <th class="loja">Loja 1</th>
            <th class="loja">Loja 2</th>
            <th class="loja">Loja 3</th>
        </tr>
        <tr>
            <th class="mes">Janeiro</th>
            <td class="valores">R$ 100,00</td>
            <td class="valores">R$ 200,00</td>
            <td class="valores">R$ 800,00</td>
        </tr>
        <tr>
            <th class="mes">fevereiro</th>
            <td class="valores">R$500,00</td>
            <td class="valores">R$11,00</td>
            <td class="valores">R$700,00</td>
        </tr>
    </table>
</body>
</html>
