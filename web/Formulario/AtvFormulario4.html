<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Formulario</title>
</head>
<body>
    <div class="calculadora">
        <form action="">
            <h1>Calculadora de forjeta</h1>
            <p>Quanto ficou a conta?</p>

            <label for="reais">R$</label>
            <input type="number" name="" id="reais">

            <p>Como foi o seu serviço?</p>

            <select name="opcao" >
                <option value="">--Escolha uma opção--</option>
                <option value="bom">Bom</option>
                <option value="mediano">Mediano</option>
                <option value="ruim">Ruim</option>
            </select>

            <p>Quantas pessoas vão dividir a conta?</p>
            <input type="number" id="pessoas">
            <label for="pessoas">Pessoas</label>

            <br><br>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
