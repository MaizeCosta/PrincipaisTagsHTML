<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prncipais Inputs</h1>

    <div class="entradaVerificada">
        <h2>Escolha seu gosto!</h2>

        <input type="checkbox" id="cinema">
        <label for="cinema">Cinema</label>
        
        <input type="checkbox" id="futebol">
        <label for="futebol">Futebol</label>

        <input type="checkbox" id="estudar">
        <label for="estudar">Estudar</label>
    </div>
    <br>

    <div class="inputs">
        <h2>Informe os dados pessoais!</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade">
        
        <label for="telefone">telefone:</label>
        <input type="tel" id="telefone">

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha">
    </div>
    <br>

    <div class="radios">
        <h2>Selecione uma opção!</h2>

        <input type="radio" name="gosto" id="doce">
        <label for="doce">Doce</label>
        <br>
        <input type="radio" name="gosto" id="salgado">
        <label for="salgado">Salgado</label>
        <br>
        <input type="radio" name="gosto" id="azedo">
        <label for="azedo">Azedo</label>
        <br>
    </div>
</body>
</html>
